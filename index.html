<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/985b231313.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="display: flex; flex-direction: column; justify-content: space-between; height: 100vh;">
        <div id="header">
            <div>
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right" style="color:#636363;"></i>
                <span style="border: 1px solid grey; width: 33vw;  border-radius: 8px;"><i class="fa-solid fa-magnifying-glass"></i> portfolio</span>
                <i class="fa-regular fa-message" style="margin-right: 0px;"></i>
                <i class="fa-solid fa-chevron-down" style="font-size: small;"></i>
            </div>
        </div>
        <div style="display: flex; flex: 1 1;">
            <div id="icon-bar">
                <ul>
                    <li style="border-left: 5px solid white;"><i class="fa-regular fa-copy"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-play"></i></li>
                    <li><i class="fa-solid fa-table"></i></li>
                </ul>
            </div>
            <div id="file-bar">
                <h1>EXPLORER</h1>
                <div>
                    <h2><i class="fa-solid fa-chevron-down"></i> OPEN EDITORS</h2>
                    <ul id="open-editors"></ul>
                </div>
                <hr style="margin: 0px">
                <div>
                    <h2><i class="fa-solid fa-chevron-down"></i> PORTFOLIO</h2>
                    <ul id="portfolio"></ul>
                </div>
            </div>
            <div id="file-view">
                <div id="tabs"></div>
                <div id="content" style="overflow-y: auto; height: 85vh"></div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script src="./content.js"></script>
   </html>
